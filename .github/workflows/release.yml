name: Create Release

on: 
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Pull latest changes
      run: git pull origin main

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        registry-url: https://registry.npmjs.org
        cache: pnpm

    - name: Show package.json content before increment
      run: cat package.json

    - name: Increment version
      id: increment_version
      run: echo "NEW_VERSION=$(node scripts/increment-version.mjs)" >> $GITHUB_OUTPUT

    - name: Install & Build
      run: |
        pnpm i --frozen-lockfile
        pnpm build

    - name: Create release zip
      run: pnpm run zip-dist

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.increment_version.outputs.NEW_VERSION }}
        name: Release v${{ steps.increment_version.outputs.NEW_VERSION }}
        draft: false
        prerelease: false
        files: |
          release.zip

    - name: Update README with release version
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        sed -i "s|<VERSION_PLACEHOLDER>|v${{ steps.increment_version.outputs.NEW_VERSION }}|g" README.md
        git add README.md package.json
        git commit -m "Docs: Update README and package.json with release version v${{ steps.increment_version.outputs.NEW_VERSION }} [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
 